# Nginx 配置修复 - ADHD 应用部分
# 将以下配置替换到你的 nginx.conf 中对应的部分

        # ===== ADHD App 静态资源（必须优先）=====
        location ^~ /adhd/assets/ {
            alias C:/www/liquora.cn/adhd/assets/;  # 修复：使用 alias 指向正确的路径
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        # ⭐ ADHD H5：匹配 /adhd 和 /adhd/... 所有路径
        location ^~ /adhd {
            alias C:/www/liquora.cn/adhd/;  # 修复：使用 alias 而不是 root
            index index.html;
            try_files $uri $uri/ /adhd/index.html;
        }






